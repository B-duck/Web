<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="post">
        <p>
            请输入你的姓名：<input type="text">
        </p>
        <p>
            报考院校：<input type="text" value="清华大学" disabled>
        </p>
        <p>
            毕业院校：<input type="text" placeholder="请输入真实的毕业学校">
        </p>
        <p>
            性别：
            <label>
                <input type="radio" name="sex" value="男">男
            </label>
            <label>
                <input type="radio" name="sex" value="女">女
            </label>
        </p>
        <p>
            血型：
            <input type="radio" name="bloodtype" id="A">
            <label for="A">A</label>
            <input type="radio" name="bloodtype"> B
            <input type="radio" name="bloodtype"> AB
            <input type="radio" name="bloodtype"> O
        </p>
        <p>
            爱好：
            <label>
                <input type="checkbox" name="hobby" value="唱歌">唱歌
            </label>
            <label>
                <input type="checkbox" name="hobby" value="踢足球">踢足球
            </label>
            <label>
                <input type="checkbox" name="hobby" value="羽毛球">羽毛球
            </label>
        </p>
        <p>
            请输入密码：<input type="password">
        </p>
        <p>
            请选择你最喜欢的编程语言：
            <select>
                <option value="Java">Java</option>
                <option value="PHP">PHP</option>
                <option value="C++">C++</option>
            </select>
        </p>
        <p>
            其他情况说明：
            <textarea cols="30" rows="10"></textarea>
        </p>
        <p>
            <button>我是一个普通按钮</button>
        </p>
        <p>
            <input type="submit" value="提交表单">
        </p>
        <p>
            <input type="reset" value="重置表单">
        </p>
    </form>
</body>

</html>
