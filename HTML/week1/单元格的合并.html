    <title>Document</title>

<body>
    <table border="1" width="300">
        <tr>
            <td colspan="2">A</td>

            <td>C</td>
        </tr>

            <td>D</td>
            <td colspan="3">E</td>
        </tr>
    </table>
    <h2>两种跨度</h2>
    <table border="1" width="300">
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
        </tr>
        <tr>
            <td>E</td>
            <td rowspan="2">F</td>
            <td colspan="2" rowspan="2">G</td>
        </tr>
        <tr>
            <td>H</td>
        </tr>
    </table>
</body>
