<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            color: rgb(29, 14, 197);
        }
    </style>
</head>
<body>
    <p>
        <span>北京</span>的区号是<span>010</span>
    </p>
    <p>
        <span>上海</span>的区号是<span>021</span>
    </p>
    <p>
        我<strong>一定</strong>好好学前端
    </p>
    <p>
        我<em>一定</em>好好学前端
    </p>
    <p>
        北京是个美丽的城市
    </p>
    <p>
        <figure>
            <img src="images/gugong.jpeg" width="300">
            <figcaption>这里是北京的故宫</figcaption>
        </figure>
        <figure>
            <img src="images/niaochao.jpeg" width="300">
            <figcaption>这里是北京的鸟巢</figcaption>
        </figure>
    </p>
</body>
</html>
