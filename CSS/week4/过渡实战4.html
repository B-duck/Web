<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        section{
            width: 200px;
            height: 200px;
            margin: 100px auto;
            perspective: 5000px;
        }
        .box{
            width: 200px;
            height: 200px;
            perspective: 5000px;
            position: relative;
            /* 设置变形类型，保留内部的3D效果 */
            /* 盒子既是舞台，又是演员，盒子整体带着p旋转 */
            transform-style: preserve-3d;
            transition: transform 10s linear 0s;
        }

        section:hover .box{
            transform: rotateX(360deg) rotateY(360deg);
        }

        .box p{
            position: absolute;
            width: 200px;
            height: 200px;
        }
        .box p:nth-child(1){
            background-color: rgba(200, 235, 103, 0.6);
            /* 前面 */
            transform: translateZ(100px);
        }
        .box p:nth-child(2){
            background-color: rgba(109, 171, 221, 0.6);
            /* 顶面 */
            transform: rotateX(90deg) translateZ(100px);
        }
        .box p:nth-child(3){
            background-color: rgba(148, 162, 241, 0.6);
            /* 背面 */
            transform: rotateX(180deg) translateZ(100px);
        }
        .box p:nth-child(4){
            background-color: rgba(241, 116, 116, 0.6);
        /* 底面 */
           transform: rotateX(-90deg) translateZ(100px);
        }
        .box p:nth-child(5){
            background-color: rgba(228, 120, 186, 0.6);
            /* 侧面 */
            transform: rotateY(90deg) translateZ(100px);
        }
        .box p:nth-child(6){
            background-color: rgba(158, 231, 236, 0.6);
             /* 侧面 */
             transform: rotateY(-90deg) translateZ(100px);
        }
    </style>
<body>
    <!-- 盒子要转起来，需要给盒子安排一个新的舞台 -->
    <section>
        <div class="box">
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
        </div>
    </section>
</body>
</html>
