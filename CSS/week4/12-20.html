<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            font-family: '微软雅黑';
            font-size: 60px;
            font-weight: bold;
            position: absolute;
            width: 500px;
            height: 400px;
            top: -500px;
            right: 0;
            left: 0;
            margin: auto;
            text-align: center;
            line-height: 400px;
            border: 5px solid #000;
            border-radius: 50%;
            animation: r 4s linear 0s infinite alternate;
        }
        @keyframes r{
            from{
                transform: translateY(0px);
                opacity: 0;
            }
            to{
                transform: translateY(1000px);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div>大家好</div>
</body>
</html>
