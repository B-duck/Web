<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            overflow: hidden;
            position: relative;
            width: 500px;
            height: 400px;
            border: 1px solid #000;
        }
        div p img{
            width: 100%;
            height: auto;
            position: absolute;
            top: 400px;
            transition: top 2s linear 0s;
        }
        div:hover p img{
            top:0;
        }
    </style>
</head>
<body>
    <div>
        <p>
            <img src="images/duck.png" alt="">
        </p>
    </div>
</body>
</html>
