<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 12000px;
            overflow: hidden;
            margin: 40px auto;
        }
        .box ul{
            list-style: none;
        }
        .box ul li{
            /* 浮动是实现并排的 */
            float: left;
            width: 380px;
            height: 210px;
            margin-right: 20px;
            position: relative;
        }
        .box ul li img{
            width: 380px;
            height: 210px;
        }
        .box ul li .info{
            /* 绝对定位是实现压盖的 */
            position: absolute;
            width: 370px;
            height: 30px;
            line-height: 30px;
            bottom: 0;
            padding-left: 10px;
            background-color: rgba(0,0,0,.5);
            color: white;
            /* 透明度设置0，是整体的透明度 */
            opacity: 0;
            /* 过渡 */
            transition: opacity 1s linear 0s;
        }
        /* 当li被触碰时，info盒子透明度变为1 */
        .box ul li:hover .info{
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li>
                <img src="images/gugong.jpg" alt="">
                <div class="info">北京故宫</div>
            </li>
            <li>
                <img src="images/niaochao.jpeg" alt="">
                <div class="info">鸟巢</div>
            </li>
            <li>
                <img src="images/qikongqiao.jpg" alt="">
                <div class="info">十七孔桥</div>
            </li>
        </ul>
    </div>
</body>
</html>
