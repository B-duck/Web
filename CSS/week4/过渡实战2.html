<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 508px;
            height: 107px;
            margin: 10px auto;
        }
        .box ul{
            list-style: none;
        }
        .box ul li{
            width: 107px;
            height: 107px;
            float: left;
            margin-right: 20px;
            position: relative;
        }
        .box ul li:last-child{
            margin-right: 0px;
        }
        .box ul li::before{
            content: '';
            /* 伪元素转块 */
            display: block;
            width: 107px;
            height: 107px;
            transform: rotate(0);
            transition: transform 1s linear 0s;
        }
        .box ul li:nth-child(1)::before{
            background-image: url(images/a_1.png);
        }
        .box ul li:nth-child(2)::before{
            background-image: url(images/a_2.png);
        }
        .box ul li:nth-child(3)::before{
            background-image: url(images/a_3.png);
        }
        .box ul li:nth-child(4)::before{
            background-image: url(images/a_4.png);
        }
        .box ul li img{
            position: absolute;
            width: 60px;
            height: 60px;
            /* 绝对定位图标居中 */
            top: 50%;
            left: 50%;
            margin-top: -30px;
            margin-left: -30px;
            transition:  transform 1s linear 0s;
        }
        .box ul li:hover::before{
            transform: rotate(360deg);
        }
        .box ul li:hover img{
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li>
                <img src="images/icon1.svg" alt="">
            </li>
            <li>
                <img src="images/icon2.svg" alt="">
            </li>
            <li>
                <img src="images/icon3.svg" alt="">
            </li>
            <li>
                <img src="images/icon4.svg" alt="">
            </li>
        </ul>
    </div>
</body>
</html>
