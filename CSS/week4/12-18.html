<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            font-weight: bold;
            font-size: 72px;
            position: fixed;
            right: 0;
            left: 0;
            width: 30px;
            height: 30px;
            margin: auto;
            transform: rotate(90deg);
            animation: r 1s linear 0s infinite alternate;
        }
        @keyframes r {
            from{
                top: 0px;
            }
            to{
                top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="box">></div>
</body>
</html>
