    <div>
        《长歌行》
        <br>
        <br>青青园中葵，朝露待日唏。
        <br>阳春布德泽，万物生光辉。
        <br>常恐秋节至，焜黄华叶衰。
        <br>百川东到海，何时复西归。
        <br>少壮不努力，老大徒伤悲。
    </div>
