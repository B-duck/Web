<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        header{
            width: 1000px;
            height: 100px;
            /* 盒子水平居中 */
            margin: 0 auto;
        }
        .content{
            width: 1000px;
            height: 500px;
            margin: 20px auto;
        }
        footer{
            width: 1000px;
            height: 200px;
            margin: 20px auto;
            background-color: #333;
        }
        header .logo{
            float: left;
            width: 220px;
            height: 100px;
            background-color: orange;
        }
        header .login{
            float: right;
            width: 220px;
            height: 30px;
            background-color: orange;
        }
        nav{
            float: right;
            width: 690px;
            height: 50px;
            margin-top: 20px;
            background-color: green;
        }
        .content .ad{
            float: left;
            width: 300px;
            height: 500px;
            background-color: rgb(170, 210, 241);
        }
        .content main{
            float: right;
            width: 680px;
            height: 500px;
        }
        .content main .banner{
            width: 680px;
            height: 380px;
            background-color: rgb(192, 236, 167);
        }
        .content main .imgs{
            width: 680px;
            height: 100px;
            margin-top: 20px;
        }
        .content main .imgs ul{
        /* 取掉小圆点 */
            list-style: none;
        }
        .content main .imgs ul li{
            float: left;
            width: 160px;
            height: 100px;
            background-color: blue;
            margin-right: 10px;
        }
         /* 最后一个li设置170宽，这样没有最后的缝，更好看 */
         .content main .imgs ul li:last-child{
            width: 170px;
            margin-right: 0;
         }
    </style>
</head>
<body>
    <header>
        <div class="logo"></div>
        <div class="login"></div>
        <nav></nav>
    </header>
    <section class="content">
        <aside class="ad"></aside>
        <main>
            <div class="banner"></div>
            <div class="imgs">
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </main>
    </section>
    <footer></footer>
</body>
</html>
