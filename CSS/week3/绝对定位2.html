<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            width: 100px;
            height: 100px;
            padding: 20px;
            border: 1px solid #000;
            margin: 20px auto;
        }
        .box2{
            width: 58px;
            height: 58px;
            padding: 20px;
            border: 1px solid #000;
            position: relative;
        }
        p{
            width: 10px;
            height: 10px;
            background-color: orange;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2">
            <p></p>
        </div>
    </div>
</body>
</html>
