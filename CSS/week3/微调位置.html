        nav{

        nav ul{
            list-style: none;
        }
        nav ul li{
            float: left;
            width: 100px;
            height: 60px;
            text-align: center;
            line-height: 60px;
        }
        nav ul li a{
            display: block;
            width: 100px;
            height: 60px;
            background-color: orange;
            color: white;
            text-decoration: none;
        }
        nav ul li a:hover{
            border-top: 3px solid red;
            position: relative;
            bottom: 3px;
            background-color: gold;
        }
    </style>
</head>
