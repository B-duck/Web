<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img{
            width: 100%;
            height: 100%;
            margin: 0px auto;
            position: relative;
        }
        .img .ad{
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: orange;
            top: 50%;
            margin-top: -50px;
            position: fixed;
        }
        .img .ad1{
            left: 50px;
        }
        .img .ad2{
            right: 50px;
        }
    </style>
</head>
<body>
    <div class="img">
        <img src="images/59c9f7ce0001839219034033.jpeg" alt="">
        <aside class="ad1 ad">广告1</aside>
        <aside class="ad2 ad">广告2</aside>
    </div>
</body>
</html>
