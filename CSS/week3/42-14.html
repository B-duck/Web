<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 200px;
            height: 200px;
            margin: 200px auto;
            perspective: 300px;
            position: relative;
        }
        .box p{
            position: absolute;
            left: 0;
            top: 0;
            width: 200px;
            height: 200px;
        }
        .box .p1{
            background-color: rgb(236, 136, 136);
            transform:rotateX(79deg) ;
        }
        .box .p2{
            top: 70px;
            background-color: rgb(132, 214, 159);
            transform:rotateX(93deg) ;
        }
        .box .p3{
            top: 140px;
            background-color: rgb(210, 127, 218);
            transform:rotateX(105deg) ;
        }
    </style>
</head>
<body>
    <div class="box">
        <p class="p1"></p>
        <p class="p2"></p>
        <p class="p3"></p>
    </div>
</body>
</html>
