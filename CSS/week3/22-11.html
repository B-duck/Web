<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            position: relative;
        }
        .box .bd1{
            border: 20px solid transparent;
            border-left-color: red;
            border-radius: 15px;
        }
        .box .bd2{
            border: 20px solid transparent;
            border-right-color: red;
            position: absolute;
            top: 0px;
            left: -5px;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="bd1"></div>
        <div class="bd2"></div>
    </div>
</body>
</html>
