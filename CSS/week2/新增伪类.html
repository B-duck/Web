<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .para{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
        }
        .para:empty{
            /* 空白标签 */
            background-color: red;
        }
        input:focus{
            /* 当前聚焦的元素 */
            background-color: red;
        }
        input:disabled{
            /* 选择无效的标签 */
            border: 1px solid #000;
        }
        input:checked+span{
            /* 选择已经被勾选的单选按钮或者复选框 */
            color: red;
        }
        :root{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <p class="para"></p>
    <p class="para">123</p>
    <!-- 空格和换行不能视为空白标签 -->
    <p class="para"> </p>

    <p>
        <input type="text">
        <input type="text" disabled>
    </p>
    <p>
        <input type="checkbox"> <span>wenzi</span>
        <input type="checkbox"> <span>wenzi</span>
        <input type="checkbox"> <span>wenzi</span>
    </p>
</body>
</html>
