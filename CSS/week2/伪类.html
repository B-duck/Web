<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 没有被访问过的超级链接的颜色 */
        a:link{
            color: blue;
        }
          /* 有被访问过的超级链接的颜色 */
        a:visited{
            color: brown;
        }
        a:hover{
            background-color: gold;
        }
        a:active{
            font-size: 50px;
        }
    </style>
</head>
<body>
    <p>
        <a href="http://www.imooc.com">前往慕课网</a>
    </p>
    <p>
        <a href="http://www.jd.com">前往京东</a>
    </p>
</body>
</html>
