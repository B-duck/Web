    <title>Document</title>
    <style>
        p {
            height: 30px;

        p.skin a:visited{

        }

</head>

<body>
    <div>
        <h2>商品列表</h2>
        <p class="suit">
            <a href="#">衣服鞋帽</a>

        <p class="wc">

        </p>

</html>
