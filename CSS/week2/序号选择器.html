<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid black;
        }
        .box1 p:first-child{
            color: red;
        }
        .box1 p:last-child{
            color: blue;
        }
        .box1 p:nth-child(3){
            color: green;
        }
        .box2 p:nth-child(2n+1){
            color: orange;
        }
        .box3 p:nth-of-type(3){
            color: rgb(184, 23, 149);
        }
    </style>
</head>
<body>
    <div class="box1">
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
    </div>
    <div class="box2">
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
    </div>
    <div class="box3">
        <p>1</p>
        <p>2</p>
        <h3>我是标签</h3>
        <p>3</p>
        <p>4</p>
    </div>
</body>
</html>
