<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color: rebeccapurple;
        }
        /* 效果叠加 */
        .spec{
            font-style: italic !important;
        }
        #para{
            text-decoration: underline;
        }
        /* 2,0,1 */
        #box1 #box2 p{
            color: red;
        }
        /* 2,1,2 */
        #box1 div.box2 #box3 p{
            color: green;
        }
        /* 0,3,1 */
        .box1 .box2 .box3 p{
            color: blue;
        }
        /* 0,1,1 */
        .list li{
            color: red;
        }
        /* 0,1,0 */
       .spec{
            color: blue;
        }
        /* 0,2,1 */
        .list li.spec{
            color: blue;
        }
    </style>
</head>
<body>
    <p id="para" class="spec">我是一个段落</p>
    <div id="box1" class="box1">
        <div id="box2" class="box2">
            <div id="box3" class="box3">
                <p>我是一个段落</p>
            </div>
        </div>
    </div>

    <ul class="list">
        <li>列表项</li>
        <li class="spec">列表项</li>
        <li class="spec">列表项</li>
    </ul>
</body>
</html>
