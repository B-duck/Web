<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 400px;
            height: 300px;
            padding: 10px;
            border: 6px solid blue;
            margin: 0 auto;
        }
        .box .c1{
            /* 400-12px */
            width: 388px;
            height: 188px;
            border: 6px solid green;
            margin-bottom: 20px;
            /* c2高度：20+12+188=220,300-220=80px */
        }
        .box .c2{
            width: 388px;
            height: 48px;
            padding: 10px 0;
            border: 6px solid orange;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="c1"></div>
        <div class="c2"></div>
    </div>
</body>
</html>
