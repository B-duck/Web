<body>
    <script>
        var ws = new WeakSet();
        ws.add([1, 2]);
        ws.add({});
        //console.log(ws);
        //查看是否触发垃圾回收机制，定时器
        setInterval(function () {
            console.log(ws);
        }, 1000)
        //定时器一般测试程序执行的时间，效率等
    </script>
</body>
