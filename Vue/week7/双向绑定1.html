<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="root"></div>
</body>
<script>
    const app = Vue.createApp({
        data() {
            return {
                message: 'hello',
                text: false,
                list: [],
                str: ''
            }
        },
        //单行文本框和多行文本框
        //radio只能单选
        template: `
        <div>
            <input v-model="message" />
        </div>
        <div> 
            <textarea v-model="message" />
        </div>
        <div>
            {{text}}
            <input type="checkbox" v-model="text" />
        </div>
        <div>
            {{list}}
            banana<input type="checkbox" v-model="list" value="banana" />
            apple<input type="checkbox" v-model="list" value="apple" />
            peach<input type="checkbox" v-model="list" value="peach" />
        </div>
        <div>
            {{str}}
            banana<input type="radio" v-model="str" value="banana" />
            apple<input type="radio" v-model="str" value="apple" />
            peach<input type="radio" v-model="str" value="peach" />
        </div>
        `
    });
    const vm = app.mount('#root');
</script>

</html>
