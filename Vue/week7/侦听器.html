<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="root"></div>
</body>
<script>
    //computed能实现的功能，就用computed
    //实现不了的，考虑使用watch和metheds
    const app = Vue.createApp({
        data() {
            return {
                count: 1,
                price: 5,
            }
        },
        watch: {
            price() {
                setTimeout(() => {
                    console.log('price changed')
                }, 3000)
            }
        },
        //计算属性computed
        //当计算属性依赖的内容发生变更时，才会重新计算
        computed: {
            total() {
                return Date.now()
            }
        },
        //方法：只要页面重新渲染，才会重新计算
        methods: {
            gettotal() {
                return Date.now()
            }
        },
        //方法也可以在差值表达式里用
        template: `
            <div>{{total}}</div>`
    });
    const vm = app.mount('#root');
</script>

</html>
