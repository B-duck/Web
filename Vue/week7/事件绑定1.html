<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="root"></div>
</body>
<script>
    const app = Vue.createApp({
        data() {
            return {
                counter: 0
            }
        },
        methods: {
            handle(event) {
                //传递原生事件
                console.log(event)
                this.counter += 1;
            }
        },
        template: `
        <div>
            {{counter}}
            <button @click="handle($event)">新增</button>
        </div>
            `
    });
    const vm = app.mount('#root');
</script>

</html>
