<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="root"></div>
</body>
<script>
    const app = Vue.createApp({
        data() {
            return {
                message: 'hello',
                name: 'title',
                event: 'mouseenter'
            }
        },
        methods: {
            handle() {
                alert('click')
            }
        },
        //[name]动态属性
        template: `
        <div 
        @[event]="handle"
        :[name]="message"
        >{{message}}</div>`
    });
    app.mount('#root');
</script>

</html>
