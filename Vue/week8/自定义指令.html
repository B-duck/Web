<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="root"></div>
</body>
<script>
    //局部的自定义指令 
    const directives = {
        focus: {
            mounted(el) {
                el.focus();
            }
        }
    }

    const app = Vue.createApp({
        directives: directives,
        template: `
            <div>
                <input v-focus />
            </div>
            `
    })
    //自定义指令 directive
    //全局的
    app.directive('focus', {
        //生命周期函数
        beforeMount(el) {
            console.log('mount')
        },
        mounted(el) {
            console.log('mounte')
            el.focus();
        }
    })
    const vm = app.mount('#root');
</script>

</html>
