<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .area {
            position: absolute;
            width: 200px;
            height: 300px;
            background: green;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            transform: translateY(-50%);
        }

        .mask {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background: #000;
            opacity: 0.5;
        }
    </style>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="root"></div>
</body>
<script>
    //teleport 传送门
    const app = Vue.createApp({
        data() {
            return {
                show: false
            }
        },
        methods: {
            handle() {
                this.show = !this.show
            }
        },
        //区域上加一层蒙层
        //通过传送门，将<div>标签传送到body里面
        template: `
            <div class="area">
                <button @click="handle">按钮</button>
                <teleport to="body">
                    <div class="mask" v-show="show">123</div>
                </teleport>
            </div>
            `
    })
    const vm = app.mount('#root');
</script>

</html>
