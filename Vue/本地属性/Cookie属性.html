<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //最重要的两个属性，创建Cookie时必须填写
        //写入cookie
         document.cookie='user=lee';//名称
        document.cookie='age=18';//值
        //读取cookie
        console.log(document.cookie)

        //第三个属性：失效时间，对于失效的Cookie，会被浏览器清除
        //向长时间存在，设置Expires或Max-Age
    </script>
</body>
</html>
